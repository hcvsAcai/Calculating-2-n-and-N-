<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Calculating 2^n and N!</title>
      <style type = "text/css">
         table         { width: 300px;
                         border-collapse:collapse; 
                         background-color: lightblue; }
         table, td, th { border: 1px solid black; 
                         padding: 4px; }
         th            { text-align: left; 
                         color: white;
                         background-color: darkblue; }
         tr.oddrow     { background-color: white; }
      </style>
      <script>
		var N = parseInt(prompt("Enter a Value", "0"), 10);
		while (N < 5 || N > 15){
			 parseInt(prompt("change Enter a Value N range 5 - 15", "0"), 10);
			 if(N >= 5 || N <= 15) break;
		}
         document.writeln( "<table>" ); // begin the table
         document.writeln( 
            "<caption>Calculating 2^n and N!</caption>" );
         document.writeln( 
            "<thead><tr><th>N</th>" ); // year column heading
         document.writeln(
            "<th>N^2</th>" ); // amount column heading
         document.writeln(
            "<th>N!</th>" ); // amount column heading
         document.writeln( "</tr></thead><tbody>" );
		function power( y )
         {
			var sum = 2
			for(var i = 0; i < y; i++) 
				sum *= 2;
			return sum;
         }  
		function factorial( y )
		 {
			var sum = 1;
			for(var i = y; i > 1; --i){
				sum *= i;
			}
			return sum;
		 }
         for (var i = 1; i <= N; ++i )
         {
               document.writeln( "<tr class='oddrow'><td>" + i + 
                  "</td><td>" + power(i) + "</td><td>" + 
				  factorial(i) + "</td></tr>");
         }
         document.writeln( "</tbody></table>" );
      </script>
   </head><body></body>
</html>
